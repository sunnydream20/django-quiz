{% extends 'quizzes/base.html' %}

{% block title %}Buy {{ package.name }}{% endblock %}

{% block content %}
    <h2>Upload Proof of Purchase for {{ package.name }}</h2>
    <form action="{% url 'buyPackages' package.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
